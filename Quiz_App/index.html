<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Quiz App</title>

<body>

        <div class="quiz-header">
            <h2 id="question">Question</h2>
            <ul>

                        id="a"

                        type="radio" 
                        name="answer">
                    <label
                        id="a_text" 
                        for="a">Answer</label>
                </li>
                <li>
                    <input 
                        id="b"
                        class="answer"
                        type="radio" 
                        name="answer">
                    <label
                        id="b_text" 
                        for="b">Answer</label>
                </li>
                <li>
                    <input 
                        id="c"
                        class="answer"
                        type="radio" 
                        name="answer">
                    <label
                        id="c_text" 
                        for="c">Answer</label>
                </li>
                <li>
                    <input 
                        id="d"
                        class="answer"
                        type="radio" 
                        name="answer">
                    <label
                        id="d_text" 
                        for="d">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Next question</button>
    </div>
</body>
</html>
